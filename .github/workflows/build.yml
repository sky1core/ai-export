name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create release zip
        run: |
          zip -r ai-export-${{ github.ref_name }}.zip \
            manifest.json \
            dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ai-export-${{ github.ref_name }}.zip
          generate_release_notes: true
